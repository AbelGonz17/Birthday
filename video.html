<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Hover ðŸ’–</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff0f5;
      font-family: Arial, sans-serif;
    }
    .video-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 400px;
    }
    video {
      width: 100%;
      display: block;
      border-radius: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-card">
    <video muted loop>
      <source src="videos/WhatsApp Video 2025-09-04 at 20.03.12_507f6f62.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>
  </div>
  <br>
  <div class="video-card">
    <video muted loop>
      <source src="videos/WhatsApp Video 2025-09-04 at 20.03.12_507f6f62.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>
  </div>

  <script>
    const video = document.querySelector("video");

    video.addEventListener("mouseenter", () => {
      video.play();
    });

    video.addEventListener("mouseleave", () => {
      video.pause();
    });
  </script>
</body>
</html>
