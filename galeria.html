  <title>Nuestra Galería 💖</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff0f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff5e78;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    a.volver {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff5e78;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: background 0.3s;
    }
    a.volver:hover {
      background: #ff2e57;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      animation: zoomIn 0.3s ease;
    }
    .lightbox:target {
      display: flex;
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .close:hover {
      color: #ff5e78;
    }
  </style>
